apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    my-api: {{ .Chart.Name }}
    app: {{ .Chart.Name }}
spec:
  selector:
    app: {{ .Chart.Name }}
  type: NodePort
  ports:
  - name: api
    protocol: TCP
    port: 3000
    targetPort: 3000
    nodePort: {{ .Values.service.nodePort }}
