name: Continuous Integration

on:
  pull_request: 
    branches: 
      - main 
  push:
    branches: 
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: > 
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: .

      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..30}; do
            if nc -z localhost 27017; then
              echo "MongoDB is up!"
              break
            fi
            echo "Waiting for MongoDB..."
            sleep 1
          done

      - name: Run unit tests
        run: npm test
        env:
          PORT: ${{ env.PORT }}
          MONGODB_HOST: ${{ env.MONGODB_HOST }}
          MONGODB_PORT: ${{ env.MONGODB_PORT }}
          MONGODB_DB: ${{ env.MONGODB_DB }}
          MONGODB_COLLECTION: ${{ env.MONGODB_COLLECTION }}
          MONGODB_URI: mongodb://${{ env.MONGODB_HOST }}:${{ env.MONGODB_PORT }}/${{ env.MONGODB_DB }}
        working-directory: .
