name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DB: crud
      MONGODB_COLLECTION: vdt2024

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Wait for MongoDB
        run: |
          until mongo --host ${{ env.MONGODB_HOST }} --eval 'print("waited for connection")'; do sleep 1; done

      - name: Run unit tests
        run: npm test
