name: Continuous Delivery Docker Image for API

on:
  push:
    tags:
      - '*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      
      - name: Setup Docker Buildx 
        uses: docker/setup-buildx-action@v2
        id: buildx 
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta2
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/hant-api-service

      - name: Build and Push Docker API Image
        uses: docker/build-push-action@v4
        id: docker_build_backend
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ steps.meta2.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout config repository
        uses: actions/checkout@v3
        with:
          repository: hantbk/api_config
          token: ${{ secrets.MY_REPO_TOKEN }}
          path: config-repo
      
      - name: Update image tag in values.yaml
        run: |
          sed -i "s/TAG_NAME_PLACEHOLDER/${{ github.ref_name }}/" values.yaml

      
      - name: Commit and push changes
        run: |
          cd config-repo
          git config user.name "hantbk"
          git config user.email "captainnemot1k60@gmail.com"
          git add .
          git commit -m "Update API image version to ${{ github.ref_name }}"
          git push origin main
