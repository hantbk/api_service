name: Continuous Delivery Docker Image for API

on:
  push:
    tags:
      - '*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      
      - name: Setup Docker Buildx 
        uses: docker/setup-buildx-action@v2
        id: buildx 
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta2
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/hant-api-service

      - name: Build and Push Docker API Image
        uses: docker/build-push-action@v4
        id: docker_build_backend
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ steps.meta2.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout config repository
        uses: actions/checkout@v3
        with:
          repository: hantbk/api_config
          token: ${{ secrets.MY_REPO_TOKEN }}
          ref: main

      - name: Modify image tag in values.yaml
        run: |
          TAG=${{ steps.meta2.outputs.tags }}
          echo "Updating image tag to $TAG"
          sed -i.bak "s/tag: .*/tag: \"$TAG\"/" values.yaml
          cat values.yaml  # Print values.yaml for debugging

      - name: Commit and push changes
        run: |
          git config --global user.email 'captainnemot1k60@gmail.com'
          git config --global user.name 'hantbk'
          rm values.yaml.bak
          git add values.yaml
          git commit -m "Update image tag by GitHub Actions Job change manifest: ${{ github.run_number }}"
          git push origin main
